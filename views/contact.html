<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="../css/contact.css">
	<title>Contactanos</title>
</head>
<body>
	<section class="background-radial-gradient overflow-hidden">
		<div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
			<div class="row gx-lg-5 align-items-center mb-5">
				<div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
					<h1 class="my-5 display-5 fw-bold ls-tight" style="color: red">
						Contactanos <br />
						<span style="color: gray">Dejanos tu mensaje</span>
					</h1>
					<p class="mb-4 opacity-70" style="color: white">
						Lorem ipsum dolor, sit amet consectetur adipisicing elit.
						Temporibus, expedita iusto veniam atque, magni tempora mollitia
						dolorum consequatur nulla, neque debitis eos reprehenderit quasi
						ab ipsum nisi dolorem modi. Quos?
					</p>
				</div>
	
				<div class="col-lg-6 mb-5 mb-lg-0 position-relative">
					<div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
					<div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
	
					<div class="card bg-glass">
						<div class="card-body px-4 py-5 px-md-5">
							<form>
								<!-- 2 column grid layout with text inputs for the first and last names -->
								<div class="form-logo">
									<img  src="../assets/img/logo.jpeg" class="mb-3 align-items-center w-25 h-25" alt="">
								</div>
								
								<div class="row">
									<div class="col-md-6 mb-4">
										<div class="form-outline">
											<label class="form-label" for="form3Example1">Nombre</label>
											<input type="text" id="form3Example1" class="form-control" required/>
										</div>
									</div>
									<div class="col-md-6 mb-4">
										<div class="form-outline">
											<label class="form-label" for="form3Example2">Apellido</label>
											<input type="text" id="form3Example2" class="form-control" required/>	
										</div>
									</div>
								</div>
	
								<!-- Email input -->
								<div class="form-outline mb-4">
									<label class="form-label" for="form3Example3">Email</label>
									<input type="email" id="form3Example3" class="form-control" required/>
								</div>
	
								<!-- Password input -->
								<div class="form-outline mb-4">
									<label class="form-label" for="form3Example4">Telefono</label>
									<input type="text" id="form3Example4" class="form-control" required/>
								</div>

								<div class="form-outline mb-4">
									<label class="form-label" for="form3Example4">Mensaje</label>
									<textarea type="text" rows="5" id="form3Example4" class="form-control" required></textarea>
								</div>
	
								<!-- Submit button -->
								<button type="submit" class="btn btn-danger btn-block mb-4">
									Contactanos
								</button>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
